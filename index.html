<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Particle System</title>

  <link rel="stylesheet" href="css/common.css">

  <script src="scripts/aframe.min.js"></script>
  <script src="scripts/aframe-ar.js"></script>
  <script src="scripts/particle-system.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false"
      embedded>

  <a-assets>
    <img src="assets/logo.jpg" id="logo">
  </a-assets>

  <a-marker type="pattern"
      url="markers/dreamport.patt"
      smooth="true">
    <a-entity rotation="-90 0 0"
        id="scene"
        particle-system="limit: 5; lifetime: 1000; texture: #logo">
      <a-image src="#logo"></a-image>
    </a-entity>
   </a-marker>

  <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
